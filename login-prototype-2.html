<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Hub - Student Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #0a0a0a;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated grid background */
        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.3) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating geometric shapes */
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border: 2px solid;
            animation: float-shape 15s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            border-color: #00ffff;
            left: 10%;
            top: 20%;
            animation-delay: 0s;
            border-radius: 50%;
        }

        .shape:nth-child(2) {
            width: 80px;
            height: 80px;
            border-color: #ff00ff;
            right: 15%;
            top: 60%;
            animation-delay: 5s;
            transform: rotate(45deg);
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            border-color: #ffff00;
            left: 70%;
            bottom: 30%;
            animation-delay: 10s;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .shape:nth-child(4) {
            width: 120px;
            height: 120px;
            border-color: #00ff00;
            left: 5%;
            bottom: 10%;
            animation-delay: 2s;
            border-radius: 20px;
        }

        @keyframes float-shape {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            33% {
                transform: translateY(-30px) rotate(120deg);
                opacity: 0.8;
            }
            66% {
                transform: translateY(-10px) rotate(240deg);
                opacity: 0.5;
            }
        }

        /* Main container */
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Login card */
        .login-container {
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.9), rgba(40, 40, 40, 0.8));
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 25px;
            padding: 50px 40px;
            width: 450px;
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.2),
                inset 0 0 50px rgba(0, 0, 0, 0.5);
            position: relative;
            backdrop-filter: blur(10px);
            animation: slideInScale 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideInScale {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Glowing border effect */
        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ff00);
            border-radius: 25px;
            z-index: -1;
            animation: borderGlow 4s linear infinite;
            filter: blur(3px);
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Header section */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-size: 2.5em;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: logoSpin 6s linear infinite;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid transparent;
            border-radius: 50%;
            background: linear-gradient(45deg, transparent, #00ffff, transparent, #ff00ff, transparent);
            animation: logoOrbit 3s linear infinite reverse;
            z-index: -1;
        }

        @keyframes logoSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes logoOrbit {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.3); }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1em;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Form section */
        .form-section {
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-field {
            width: 100%;
            padding: 18px 60px 18px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            backdrop-filter: blur(10px);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-field:focus {
            border-color: #00ffff;
            background: rgba(0, 255, 255, 0.05);
            box-shadow: 
                0 0 25px rgba(0, 255, 255, 0.3),
                inset 0 0 25px rgba(0, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3em;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .input-field:focus + .input-icon {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        /* Login button */
        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.4);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        /* Options section */
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 25px 0;
            font-size: 14px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
            accent-color: #00ffff;
        }

        .forgot-link {
            color: #00ffff;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            transition: width 0.3s ease;
        }

        .forgot-link:hover::after {
            width: 100%;
        }

        .forgot-link:hover {
            text-shadow: 0 0 10px #00ffff;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: rgba(255, 255, 255, 0.5);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.5), transparent);
        }

        .divider span {
            padding: 0 20px;
            font-size: 14px;
        }

        /* Social buttons */
        .social-login {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .social-btn {
            width: 55px;
            height: 55px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .social-btn:hover {
            transform: translateY(-5px) scale(1.1);
            border-color: #00ffff;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
            background: rgba(0, 255, 255, 0.1);
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                width: 95%;
                padding: 40px 25px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .logo {
                width: 80px;
                height: 80px;
                font-size: 2em;
            }
        }

        /* Loading animation for button */
        .btn-loading {
            position: relative;
            color: transparent !important;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="login-container">
            <div class="header">
                <div class="logo">CH</div>
                <h1 class="title">COLLEGE HUB</h1>
                <p class="subtitle">Future • Innovation • Excellence</p>
            </div>

            <form class="form-section" id="futuristicForm">
                <div class="input-group">
                    <input type="text" class="input-field" placeholder="Student ID or Email" required>
                    <span class="input-icon">👨‍🎓</span>
                </div>

                <div class="input-group">
                    <input type="password" class="input-field" placeholder="Access Code" required>
                    <span class="input-icon">🔐</span>
                </div>

                <div class="options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        Keep me signed in
                    </label>
                    <a href="#" class="forgot-link">Forgot Access?</a>
                </div>

                <button type="submit" class="login-btn" id="submitBtn">
                    Access Portal
                </button>
            </form>

            <div class="divider">
                <span>or connect with</span>
            </div>

            <div class="social-login">
                <button class="social-btn" title="Google">G</button>
                <button class="social-btn" title="Microsoft">M</button>
                <button class="social-btn" title="GitHub">⚡</button>
                <button class="social-btn" title="Discord">D</button>
            </div>
        </div>
    </div>

    <script>
        // Enhanced form submission with futuristic effects
        document.getElementById('futuristicForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerHTML;
            
            // Add loading state
            btn.classList.add('btn-loading');
            btn.innerHTML = 'AUTHENTICATING...';
            btn.style.background = 'linear-gradient(45deg, #ff6b35, #f7931e)';
            
            // Create success feedback
            setTimeout(() => {
                btn.classList.remove('btn-loading');
                btn.innerHTML = '✓ ACCESS GRANTED';
                btn.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
                
                // Add screen flash effect
                document.body.style.animation = 'flash 0.5s ease-in-out';
                
                setTimeout(() => {
                    alert('🚀 Welcome to College Hub! (Demo Mode)');
                    btn.innerHTML = originalText;
                    btn.style.background = 'linear-gradient(45deg, #00ffff, #ff00ff)';
                    document.body.style.animation = '';
                }, 2500);
            }, 2000);
        });

        // Input field enhanced interactions
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                
                // Add ripple effect
                const ripple = document.createElement('div');
                ripple.style.cssText = `
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    width: 0;
                    height: 0;
                    background: radial-gradient(circle, rgba(0,255,255,0.3) 0%, transparent 70%);
                    border-radius: 50%;
                    transform: translate(-50%, -50%);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                    z-index: 1;
                `;
                this.parentElement.appendChild(ripple);
                
                setTimeout(() => {
                    if (ripple.parentElement) {
                        ripple.parentElement.removeChild(ripple);
                    }
                }, 600);
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Social button enhanced hover effects
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.animation = 'socialHover 0.5s ease-out forwards';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.animation = 'none';
            });
        });

        // Floating shapes mouse interaction
        document.addEventListener('mousemove', function(e) {
            const shapes = document.querySelectorAll('.shape');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.3;
                const x = (mouseX - 0.5) * speed * 30;
                const y = (mouseY - 0.5) * speed * 30;
                
                shape.style.transform += ` translate(${x}px, ${y}px)`;
            });
        });

        // Add CSS animations dynamically
        const style = document.createElement('style');
        style.textContent = `
            @keyframes flash {
                0%, 100% { background-color: #0a0a0a; }
                50% { background-color: rgba(0, 255, 255, 0.1); }
            }
            
            @keyframes ripple {
                0% {
                    width: 0;
                    height: 0;
                    opacity: 1;
                }
                100% {
                    width: 300px;
                    height: 300px;
                    opacity: 0;
                }
            }
            
            @keyframes socialHover {
                0% { transform: translateY(0) scale(1) rotate(0deg); }
                50% { transform: translateY(-10px) scale(1.1) rotate(5deg); }
                100% { transform: translateY(-5px) scale(1.1) rotate(0deg); }
            }
        `;
        document.head.appendChild(style);

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                document.getElementById('futuristicForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
