<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="calc.css">
  <link rel="stylesheet" href="calc.js">
  <title>Calculator</title>
</head>
<body>
  <div id="calc">
  <input type="text" id="display">
  <div id="buttoncontainers">
  <button class="size" onclick="currentValue = currentValue + '1'; document.querySelector('#display').value = currentValue; ">1</button>

  <button class="size" onclick="currentValue = currentValue + '2'; document.querySelector('#display').value = currentValue; ">2</button>

  <button class="size" onclick="currentValue = currentValue + '3'; document.querySelector('#display').value = currentValue; ">3</button>

  <button class="size" onclick="currentValue = currentValue + '+'; document.querySelector('#display').value = currentValue; ">+</button>

  <button class="size" onclick="currentValue = currentValue + '4'; document.querySelector('#display').value = currentValue; ">4</button>

  <button class="size" onclick="currentValue = currentValue + '5'; document.querySelector('#display').value = currentValue; ">5</button>

  <button class="size" onclick="currentValue = currentValue + '6'; document.querySelector('#display').value = currentValue; ">6</button>

  <button class="size" onclick="currentValue = currentValue + '-'; document.querySelector('#display').value = currentValue; ">-</button>

  <button class="size" onclick="currentValue = currentValue + '7'; document.querySelector('#display').value = currentValue; ">7</button>

  <button class="size" onclick="currentValue = currentValue + '8'; document.querySelector('#display').value = currentValue; ">8</button>

  <button class="size" onclick="currentValue = currentValue + '9'; document.querySelector('#display').value = currentValue; ">9</button>

  <button class="size" onclick="currentValue = currentValue + '*'; document.querySelector('#display').value = currentValue; ">*</button>

  <button class="size" onclick="currentValue = currentValue + '.'; document.querySelector('#display').value = currentValue; ">.</button>

  <button class="size" onclick="currentValue = currentValue + '0'; document.querySelector('#display').value = currentValue; ">0</button>

  <button class="size" onclick="currentValue = ''; document.querySelector('#display').value = ''; " >C</button>

  <button class="size" onclick="currentValue = currentValue + '/'; document.querySelector('#display').value = currentValue; ">/</button>

     <button class="size" onclick = "let result = eval(currentValue); currentValue = result;               document.querySelector('#display').value = currentValue; ">=</button>

</div>
  </div>
</body>
<script>
  let currentValue = '';
  document.querySelector('#display').value = currentValue;
</script>
</html>
