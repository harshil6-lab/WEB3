<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ExceLux Network</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      padding: 3rem;
      text-align: center;
    }

    .brand {
      font-size: 2.5rem;
      color: #4a90e2;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .product-image {
      width: 100%;
      height: auto;
      border-radius: 15px;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .buttons a,
    .buttons button {
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .buy-now {
      background: #4a90e2;
      color: #fff;
    }

    .buy-now:hover {
      background: #357ab8;
    }

    .add-to-cart {
      background: #f0f0f0;
      color: #333;
    }

    .add-to-cart:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">ExceLux Network</div>
    <div class="subtitle">Luxury & Comfort for Your Home</div>
    
    <!-- Eye-catching Product Image -->
    <img src="https://images.unsplash.com/photo-1588854337112-c40e91b34a57?auto=format&fit=crop&w=800&q=80" 
         alt="Comfortable Product" 
         class="product-image" />

    <div class="buttons">
      <a href="https://fkx9nq-n5.myshopify.com/" class="buy-now">Buy Now</a>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>
</body>
</html>
